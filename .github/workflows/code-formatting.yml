name: Code Formatting

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
        submodules: true
    - name: Install .NET Core
      uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
      with:
        dotnet-version: 10.x
    - name: Install ReSharper
      run: |
        cd csharp
        dotnet tool install -g JetBrains.ReSharper.GlobalTools --version 2025.3.2

    - name: Restore
      run: |
        cd csharp
        dotnet restore ArmoniK.Utils.sln

    - name: Reformat
      run: |
        cd csharp
        jb cleanupcode --profile="Full Cleanup With Headers" ArmoniK.Utils.sln

    - name: Check Diff
      id: check-diff
      run: |
        cd csharp
        DIFF="$(git diff --name-only)"

        if [ -z "$DIFF" ]; then
          echo "OK: Format is clean"
        else
          echo "Error: Format was not clean"
          echo "List of files:"
          echo "$DIFF"
          git diff
          exit 1
        fi
    - name: Generate patch
      if: ${{ failure() && steps.check-diff.conclusion == 'failure' }}
      run: |
        git diff > patch-csharp.diff
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: ${{ failure() && steps.check-diff.conclusion == 'failure' }}
      with:
        name: patch-csharp
        path: ./patch-csharp.diff
